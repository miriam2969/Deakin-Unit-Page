<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <style>
    /* CSS for the header */
    header {
      background-color: green;
      padding: 20px;
      text-align: center;
    }

    /* CSS for the Deakin logo */
    #deakin-logo {
      width: 100px; /* Adjust the width as needed */
    }

    /* CSS for the table */
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      border: 1px solid #ddd;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <!-- Header with Deakin logo -->
  <header>
    <img src="Deakin_University_logo.svg.png" alt="Deakin Logo" id="deakin-logo">
    <h1>SIT223-SIT753 - Professional Practice in IT</h1>
  </header>

  <!-- Table with unit details -->
  <table>
    <tr>
      <th>Unit Chair</th>
      <th>Enrolment Mode</th>
      <th>Year</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>Online</td>
      <td>2023</td>
    </tr>
    <!-- Add more rows as needed -->
  </table>
</body>
</html>
